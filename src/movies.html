<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav">
        <!-- Logo -->
        <a href="index.html" class="logo"> Studio <span>Ghibli</span> </a>
        <!-- Nav Links -->
        <div class="navbar">
          <li><a href="index.html" class="nav-link">Home</a></li>

          <li><a href="movies.html" class="nav-link">Movies</a></li>
        </div>
      </div>
    </header>
    <!-- MOVIES HOME -->
    <section class="mhome" id="mhome">
        <div class="mhome-text container">
            <h2 class="mhome-title">STUDIO GHIBLI MOVIES</h2>
            <p class="mhome-description">ENCHANTING   IMAGINATIVE   EMOTIONAL
            </p>
        </div>
    </section>
    <!-- FILTERS -->
    <section class="BoxFilmFilter">
        <div class="container_all_filters">
          <div class="box_filters">
            <div class="box_filter_by">
              <select name="directors" class="data_filters" id="directors">
                <option value="directors" selected="selected">Directors</option>
                <option value="Hayao Miyazaki" class="directorHayao ">Hayao Miyazaki</option>
                <option value="Isao Takahata" class="directorIsao " >Isao Takahata</option>
                <option value="Yoshifumi Kondō" class="directorYoshifumi " >Yoshifumi Kondō</option>
                <option value="Hiromasa Yonebayashi" class="directorHiromasa ">Hiromasa Yonebayashi</option>
                <option value="Gorō Miyazaki" class="directorGoro ">Gorō Miyazaki</option>
                <option value="Hiroyuki Morita" class="directorHiroyuki ">Hiroyuki Morita</option>
              </select>
            </div>
            <div class="box_filter_by">
              <select name="producers"  class="data_filters" id="producers" > 
                <option value="producers" selected="selected">Producers</option>
                <option value="Hayao Miyazaki">Hayao Miyazaki</option>
                <option value="Isao Takahata">Isao Takahata</option>
                <option value="Toru Hara">Toru Hara</option>
                <option value="Toshio Suzuki">Toshio Suzuki</option>
                <option value="Yoshiaki Nishimura">Yoshiaki Nishimura</option>
              </select>
            </div>
            <div class="box_filter_by">
              <select name="year" class="data_filters"  id="years">
                <option value="year" selected="selected">Year </option>
                <option value="80">80's </option>
                <option value="90">90's </option>
                <option value="00">00's </option>
                <option value="10">10's </option>
               
              </select>
            </div>
            <div class="box_search">
              <!-- onkeyup="myFunction()" -->
              <input type="search" class="search input-data" id="searchFilm" placeholder="  Search" autocomplete="off">
            </div>
          </div>
        </div>  
   <!-- Movies -->
   <section class="movies" id="movies">
    <h2 class="heading"></h2>
    <!-- Movies Container -->
    <section class="cards" id="movies-card">

    </section>     
   </section>
    <!-- Copyright -->
    <div class="copyright container">
        <p>&#169; Studio Ghibli All Right Reserved</p>     
    </div>
   </section>  
    
    <!-- Link To JS -->
    <script src="movies.js" type="module"></script>
  </body>
</html>
